<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <title>payment</title>
    <style>
        html {
            height: 100%;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center">
    <div class="body d-flex flex-column">
        <div class="text-center mt-2">
            <h1>Welcome to the Payment App</h1>
        </div>
        <div class="border border-primary mt-2" >   
            <div class="form-main p-4">
                <form >    
                    <div class="item-mode text-center mt-0">
                        <label class="text-center" for="selectItem">Select Item</label>
                        <select class="form-control" id="catOpt" required>
                            <option>Sugar</option>
                            <option>Salt</option>
                            <option>Pulse</option>
                            <option>Flour</option>
                            <option>Rice</option>
                            <option>Spice</option>
                        </select>
                    </div>
                    <div class="form-group text-center mt-2">
                        <label for="totalqty">Total Qty.</label>
                        <input type="number" class="form-control" id="totalqty" placeholder="Enter quantity" required>
                    </div>

                    <div class="form-group text-center mt-2">
                        <label for="amount">Enter amount of 1 Item</label>
                        <input type="number" class="form-control" id="amt" placeholder="Enter amount" required>
                    </div>

                    <div class="mode  text-center mt-2">
                        <label for="selectItem">Select payment option</label> 
                        <select class="form-control" id="pay-opt" required>
                            <option value="RazorPay">RazorPay</option>
                            <option value="PayTm">PayTM</option>
                        </select>
                    </div>

                    <div class="form-group  text-center mt-2">
                        <label for="">Name: </label>
                        <input class="form-control" type="text" placeholder="Enter your full name" id="name" value="" required>
                      </div>
                      <div class="form-group  text-center mt-2">
                        <label for="">Email: </label>
                        <input class="form-control" type="text" placeholder="Enter your Email" id="email" value="" required>
                      </div>
                      <div class="form-group  text-center mt-2">
                        <label for="">Phone: </label>
                        <input class="form-control" type="phone" placeholder="Enter your phone" id="phone" value="" required>
                      </div>

                    <button type="button" id="rzp-button1" class="submit btn btn-primary text-center mt-2 w-100">BUY</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
